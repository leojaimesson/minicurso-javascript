<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>JAVASCRIPT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/icon.png">
</head>

<body>
	<section class="popup-bg popup-hidden" id="popup">
		<div class="popup-box">
			<div class="popup-header">
				<h2>Adicionar Pessoa</h2>
			</div>
			<form class="popup-form" method="post">
				<input type="hidden" name="id" id="id" value="">
				<fieldset>
					<label for="nome">Nome <sup>*</sup></label>
					<input type="text" placeholder="Leo Jaimesson" name="nome" id="nome" required>
				</fieldset>

				<fieldset>
					<label for="email">Email <sup>*</sup></label>
					<input type="email" placeholder="leo.jaimesson@gmail.com" name="email" id="email" required>
				</fieldset>

				<fieldset class="width50p">
					<label for="idade">Idade</label>
					<input type="number" min="1" max="130" placeholder="21" name="idade" id="idade">
				</fieldset>

				<fieldset class="width50p">
					<label for="genero">Gênero</label>

					<select id="genero">
					  <option value="m">Masculino</option>
					  <option value="f">Feminino</option>
					  <option value="">Não Divulgue</option>
					</select>
				</fieldset>

				<fieldset class="float-r">
					<button class="btn btn-delete float-l" id="btn-close">Cancelar <img src="img/ic_clear_white_24px.svg" alt="icon close"></button>
					<button type="submit" class="btn btn-new float-l">Salvar <img src="img/ic_save_white_24px.svg" alt="icon save"></button>
				</fieldset>
			</form>
		</div>
	</section>

	<header class="app-header">
		<div class="app-header-content">
			<h1>Javascript</h1>
		</div>

	</header>

	<section class="content-bg">
		<div class="app-content">
			<button class="btn btn-new" id="btn-open">Adicionar<img src="img/ic_add_white_24px.svg" alt="icon add"></button>
			<!-- <label for="uploadFile" class="btn-upload">File upload csv</label>
				<input id="uploadFile" type="file" onchange="loadUpload(this)">  -->

			<table>
				<thead>
					<tr>
						<th class="flex-3">Nome</th>
						<th class="flex-4">Email</th>
						<th class="flex-1">Idade</th>
						<th class="flex-1">Gênero</th>
						<th class="flex-2">Ações</th>
					</tr>

				</thead>
				<tbody id="tbody-content">
				</tbody>
			</table>
			<img src="img/load.gif" alt="load" id="load" class="load load-visible">
		</div>
	</section>	

	<!-- polyfill -->
	<script src="app/polyfill/es6-promise.js"></script>
	<script src="app/polyfill/fetch.js"></script>
	<!-- lib -->
	<script src="app/lib/uricomponent/uricomponent.js"></script>
	<!-- source -->
	<script src="app/main.js"></script>
</body>

</html>
